{% extends "web/base.html" %} {% block content %}
<div class="container mt-4" style="width:100%">
  <div class="row">
    <div
      class="form-floating col-md-6 d-flex justify-content-center flex-column"
      style=""
    >
      <form method="post" action="{% url 'web:summary' %}">
        {% csrf_token %}
        <textarea
          class="form-control"
          placeholder="Your text"
          name="text"
          id="floatingTextarea2"
          style="height: 320px"
        >{{text}}</textarea>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary mt-4"
            type="submit"
            style="width: 160px"
          >
            Summary now
          </button>
        </div>
      </form>
      <div class="my-4">
        <form
          class="form-control d-flex flex-wrap justify-content-between align-items-baseline upload"
          method="post"
          enctype="multipart/form-data"
          action="{% url 'web:upload' %}"
        >
          {% csrf_token %} {{form.as_p}}
          <button
            class="btn btn-success mt-1"
            style="width: 80px; height: 40px; flex: 1"
            type="submit"
          >
            Upload
          </button>
        </form>
      </div>
    </div>
    <div class="form-floating col-md-6 mb-4" style="">
      <textarea
        class="form-control"
        id="floatingTextarea2"
        style="height: 320px"
        disabled
      >
{{summary}}</textarea
      >
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("form").on("submit", function (e) {
      e.preventDefault();
    });
  });
</script>
{% endblock content %}
