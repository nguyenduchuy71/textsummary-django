<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} Text summary {% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'web/styles.css' %}" />
    <style>
      body {
        font-family: "Roboto", "san-serif";
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar avbar-expand-lg navbar-dark bg-dark">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <a href="#" class="navbar-brand">
            <img
              src="https://datawow.s3.amazonaws.com/blog/16/image_1/d1.png"
              alt="logo"
              style="
                width: 52px;
                height: 52px;
                object-fit: cover;
                border-radius: 50%;
              "
            />
          </a>
        </div>
      </nav>
    </header>
    <div style="min-height: 100vh" class="position-relative">
      {% block content %}{% endblock content %}
    </div>
    <footer class="text-center text-lg-start bg-dark">
      <div class="container d-flex justify-content-center py-4">
        <button
          type="button"
          class="btn btn-primary rounded-circle mx-2"
          style="width: 40px; height: 40px; object-fit: cover"
        >
          <i class="fab fa-facebook-f"></i>
        </button>
        <button
          type="button"
          class="btn btn-primary rounded-circle mx-2"
          style="width: 40px; height: 40px; object-fit: cover"
        >
          <i class="fab fa-youtube"></i>
        </button>
        <button
          type="button"
          class="btn btn-primary rounded-circle mx-2"
          style="width: 40px; height: 40px; object-fit: cover"
        >
          <i class="fab fa-instagram"></i>
        </button>
        <button
          type="button"
          class="btn btn-primary rounded-circle mx-2"
          style="width: 40px; height: 40px; object-fit: cover"
        >
          <i class="fab fa-twitter"></i>
        </button>
      </div>
      <div
        class="text-center text-white p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        Â©2022 Copyright
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
  </body>
</html>
